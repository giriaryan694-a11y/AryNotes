<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AryNotes - Made by Aryan Giri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      flex: 1;
      display: flex;
      padding: 15px;
      gap: 15px;
    }
    .notes-list {
      width: 220px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      overflow-y: auto;
    }
    .notes-list h3 {
      margin-top: 0;
      text-align: center;
    }
    .note-item {
      padding: 8px;
      margin: 5px 0;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .note-item span {
      flex: 1;
      cursor: pointer;
    }
    .note-item button {
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 6px;
      cursor: pointer;
    }
    .note-item button:hover {
      background: darkred;
    }
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover { opacity: 0.8; }
    .new { background: lightblue; }
    .save { background: lightgreen; }
    .fullscreen { background: orange; color: white; }
    .about { background: #555; color: white; }
    footer {
      text-align: center;
      padding: 8px;
      background: #222;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>AryNotes</header>
  <div class="container">
    <div class="notes-list">
      <h3>My Notes</h3>
      <div id="notes"></div>
    </div>
    <div class="editor">
      <input type="text" id="title" placeholder="Enter note title...">
      <textarea id="note" placeholder="Write your note here..."></textarea>
      <div class="buttons">
        <button class="new" onclick="newNote()">‚ûï New Note</button>
        <button class="save" onclick="saveNote()">üíæ Save Note</button>
        <button class="fullscreen" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
        <button class="about" onclick="showAbout()">‚ÑπÔ∏è About</button>
      </div>
    </div>
  </div>
  <footer>Made by Aryan Giri</footer>

  <script>
    let currentNoteId = null;

    window.onload = () => {
      loadNotes();
    }

    function loadNotes() {
      const notesContainer = document.getElementById('notes');
      notesContainer.innerHTML = '';
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes.forEach((note, index) => {
        const div = document.createElement('div');
        div.className = 'note-item';
        const span = document.createElement('span');
        span.innerText = note.title || 'Untitled';
        span.onclick = () => openNote(index);
        const delBtn = document.createElement('button');
        delBtn.innerText = 'üóë';
        delBtn.onclick = (e) => {
          e.stopPropagation();
          deleteNote(index);
        };
        div.appendChild(span);
        div.appendChild(delBtn);
        notesContainer.appendChild(div);
      });
    }

    function saveNote() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('note').value;
      if (!title.trim()) {
        alert("Please enter a title for your note");
        return;
      }
      let notes = JSON.parse(localStorage.getItem('notes') || '[]');
      if (currentNoteId === null) {
        notes.push({ title, content });
        currentNoteId = notes.length - 1;
      } else {
        notes[currentNoteId] = { title, content };
      }
      localStorage.setItem('notes', JSON.stringify(notes));
      loadNotes();
      alert("Note saved!");
    }

    function openNote(index) {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      const note = notes[index];
      document.getElementById('title').value = note.title;
      document.getElementById('note').value = note.content;
      currentNoteId = index;
    }

    function newNote() {
      document.getElementById('title').value = '';
      document.getElementById('note').value = '';
      currentNoteId = null;
    }

    function deleteNote(index) {
      if (!confirm("Are you sure you want to delete this note?")) return;
      let notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(notes));
      newNote();
      loadNotes();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    function showAbout() {
      alert("AryNotes - Made by Aryan Giri\n\nThis tool stores your notes securely in your browser using localStorage. No cloud, no servers, 100% private. Notes remain on your device only.");
    }
  </script>
</body>
</html>
