<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalNotes - Made by Aryan Giri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover { opacity: 0.8; }
    .save { background: lightgreen; }
    .fullscreen { background: orange; color: white; }
    footer {
      text-align: center;
      padding: 8px;
      background: #222;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>LocalNotes</header>
  <div class="container">
    <input type="text" id="title" placeholder="Enter note title...">
    <textarea id="note" placeholder="Write your note here..."></textarea>
    <div class="buttons">
      <button class="save" onclick="saveNote()">ðŸ’¾ Save Note</button>
      <button class="fullscreen" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>
  </div>
  <footer>Made by Aryan Giri</footer>

  <script>
    // Load saved note
    window.onload = () => {
      const savedTitle = localStorage.getItem('noteTitle');
      const savedContent = localStorage.getItem('noteContent');
      if (savedTitle) document.getElementById('title').value = savedTitle;
      if (savedContent) document.getElementById('note').value = savedContent;
    }

    function saveNote() {
      const title = document.getElementById('title').value;
      const note = document.getElementById('note').value;
      if (!title.trim()) {
        alert("Please enter a title for your note");
        return;
      }
      localStorage.setItem('noteTitle', title);
      localStorage.setItem('noteContent', note);
      alert("Note saved locally!");
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
  </script>
</body>
</html>
